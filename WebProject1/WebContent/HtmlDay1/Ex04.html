<!DOCTYPE html>
<!-- Escape Code -->

<html>
<head>
	<meta charset="UTF-8">
	<title>Escape Code</title>
	<style>
		dic {
			/*border : 1px solid grey;*/
			width: 100px;
		}
		div > div {
			whidth : 30px;
		}
		
	</style>
</head>
<body>
	<b>이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;름 :</b> YG <br/>	<!-- &nbsp; = 띄어쓰기 -->
	<div>
		<div style="float:left;">이</div> <div style="float:right;">름</div>
	</div>
	<div style="clear:both;"></div>	
	<b>핸드폰 번호</b> : 010-5595-9500 <br/>
	&lt;b&gt;는 볼드체 표현입니다. <!-- &lt; = < , &gt; = > -->
	&amp;lt;...
	
	
	<ul>	<!-- Unordered List / Ordered List / List Item -->
		<li>하나</li>
		<li>둘</li>
		<li>셋</li>
	</ul>
	
	<ol>
		<li>하나</li>
		<li>둘</li>
		<li>셋</li>
	</ol>
	
	
</body>
</html>
