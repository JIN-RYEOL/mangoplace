<!DOCTYPE html>

<html> <!-- 여는 태그 -->
		<!-- 여는 태그와 닫는 태그 사이 = 컨텐트(Content) -->
	<!-- (head) = 이 페이지의 설정, 기능정의(JS), 스타일정의(CSS) 등 -->
	<head>	<!-- charset 이걸 '속성(attribute)'이라 부름 -->
		<meta charset="UTF-8">
		<title>HTML을 배우고 있음</title>
	</head>
	<!-- (body) = 화면에 실제로 그릴 내용 등 -->
	<body>
		Hello World~ 안녕하세요~
	</body>
</html> <!-- 닫는 태그 -->
