<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
</head>
<body>
	<form action="F.html">
		이름 : <input type="text" name="name" placeholder="이름 입력"/><br/>
		나이 : <input type="number" name="age" placeholder="나이 입력"/><br/>
		전화 : <input type="tel" name="tel" placeholder="전화번호 입력"/><br/>
		비밀번호 : <input type="password" name="pw" placeholder="비밀번호"/><br/>
		<label>
		성별 : <input type="radio" name="gender" value="남"/>남자
			 <input type="radio" name="gender" value="여"/>여자<br/>
			 <input type="radio" name="age" value="성인"/>성인
			 <input type="radio" name="age" value="아동"/>아동<br/>
		</label>
		취미 : <input type="checkbox" name="hobby" value="축구">축구
			 <input type="checkbox" name="hobby" value="야구"/>야구
			 <input type="checkbox" name="hobby" value="배구"/>배구
			 <input type="checkbox" name="hobby" value="농구"/>농구
			 <input type="checkbox" name="hobby" value="야구"/>야구<br/>
		거주지 : <select name="addr">
				 <option>선택하세요</option>
				 <option value="서울">서울</option>
				 <option value="대전">대전</option>
				 <option value="대구">대구</option>
				 <option value="부산">부산</option>
				 <option value="광주">광주</option>
				</select><br/>
		자기소개 : <textarea rows="20" cols="50"></textarea>
		<br/>
		<br/>
		<input type="submit" value="회원가입"/>
		<input type="reset" value="취소"/>
	</form>
</body>
</html>
